<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Futures Risk Calculator</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¯</text></svg>">
    
    <style>
        :root {
            --primary: #2563eb;
            --danger: #dc2626;
            --warning: #d97706;
            --success: #059669;
            --dark: #0f172a;
            --light: #f8fafc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: var(--light);
            min-height: 100vh;
            padding: 15px;
            line-height: 1.5;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding-top: env(safe-area-inset-top);
        }
        
        .header h1 {
            font-size: 1.8rem;
            background: linear-gradient(45deg, #60a5fa, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .calculator-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .card {
            background: rgba(30, 41, 59, 0.95);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .card h2 {
            color: #60a5fa;
            margin-bottom: 18px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .input-group {
            margin-bottom: 18px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #cbd5e1;
            font-size: 14px;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 14px 12px;
            border: 1px solid #334155;
            border-radius: 8px;
            background: #1e293b;
            color: var(--light);
            font-size: 16px; /* Prevent zoom on iOS */
            transition: all 0.3s ease;
        }
        
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .tp-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .tp-row {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #334155;
        }
        
        .tp-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .btn-add-tp {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-remove-tp {
            background: var(--danger);
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            margin-top: 8px;
        }
        
        .percentage-display {
            color: #60a5fa;
            font-weight: 600;
            margin-top: 4px;
            font-size: 12px;
        }
        
        .btn-calculate {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, var(--primary), #1d4ed8);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-calculate:active {
            transform: scale(0.98);
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid #334155;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-label {
            color: #cbd5e1;
            font-size: 14px;
        }
        
        .result-value {
            font-weight: 600;
            font-size: 15px;
            text-align: right;
        }
        
        .tp-result {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            margin: 8px 0;
            border-left: 3px solid var(--success);
            font-size: 13px;
        }
        
        .risk-meter {
            height: 16px;
            background: linear-gradient(90deg, var(--success), var(--warning), var(--danger));
            border-radius: 8px;
            margin: 18px 0;
            position: relative;
        }
        
        .risk-indicator {
            position: absolute;
            top: -4px;
            width: 3px;
            height: 24px;
            background: white;
            transform: translateX(-50%);
            transition: left 0.5s ease;
        }
        
        .safety-checks {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 18px;
        }
        
        .check-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 14px;
        }
        
        .check-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .check-valid {
            background: var(--success);
        }
        
        .check-invalid {
            background: var(--danger);
        }
        
        .calculation-steps {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-top: 18px;
            font-size: 13px;
        }
        
        .step {
            margin-bottom: 8px;
            color: #cbd5e1;
        }
        
        .step-result {
            color: #60a5fa;
            font-weight: 600;
        }
        
        /* Tablet */
        @media (min-width: 768px) {
            .calculator-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 25px;
            }
            
            .tp-row {
                flex-direction: row;
                align-items: end;
            }
            
            .tp-row > div {
                flex: 1;
            }
            
            .btn-remove-tp {
                margin-top: 0;
                align-self: center;
            }
        }
        
        /* Desktop */
        @media (min-width: 1024px) {
            .container {
                max-width: 1200px;
            }
            
            body {
                padding: 25px;
            }
        }
        
        /* Very small phones */
        @media (max-width: 360px) {
            .card {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Crypto Risk Calculator</h1>
            <p>Professional Risk Management for Trading</p>
        </div>
        
        <div class="calculator-grid">
            <!-- Input Section -->
            <div class="card">
                <h2>ðŸ“Š Trade Parameters</h2>
                
                <div class="input-group">
                    <label for="balance">Account Balance (USDT)</label>
                    <input type="number" id="balance" value="110" min="1">
                </div>
                
                <div class="input-group">
                    <label for="riskPercent">Risk Percentage (%)</label>
                    <input type="number" id="riskPercent" value="2" min="0.1" max="10" step="0.1">
                </div>
                
                <div class="input-group">
                    <label for="entryPrice">Entry Price (USDT)</label>
                    <input type="number" id="entryPrice" value="39.7" min="0.0001" step="0.0001">
                </div>
                
                <div class="input-group">
                    <label for="stopLoss">Stop Loss Price (USDT)</label>
                    <input type="number" id="stopLoss" value="37.38" min="0.0001" step="0.0001">
                    <div class="percentage-display" id="dropPercentage">Drop: 5.84%</div>
                </div>
                
                <div class="input-group">
                    <label>Take Profit Targets</label>
                    <div class="tp-section" id="tpSection">
                        <!-- TP rows will be generated by JavaScript -->
                    </div>
                    <button class="btn-add-tp" onclick="addTP()">+ Add Take Profit</button>
                </div>
                
                <div class="input-group">
                    <label for="leverage">Leverage</label>
                    <input type="number" id="leverage" value="10" min="1" max="100">
                </div>
                
                <div class="input-group">
                    <label for="positionType">Position Type</label>
                    <select id="positionType">
                        <option value="long">Long</option>
                        <option value="short">Short</option>
                    </select>
                </div>
                
                <button class="btn-calculate" onclick="calculateRisk()">ðŸŽ¯ Calculate Risk</button>

                <div class="calculation-steps" id="calculationSteps">
                    <!-- Calculation steps will be populated by JavaScript -->
                </div>
            </div>
            
            <!-- Results Section -->
            <div class="card">
                <h2>ðŸ“ˆ Results & Analysis</h2>
                
                <div class="result-item">
                    <span class="result-label">Position Size:</span>
                    <span class="result-value" id="positionSize">-</span>
                </div>
                
                <div class="result-item">
                    <span class="result-label">Risk Amount:</span>
                    <span class="result-value" id="riskAmount">-</span>
                </div>
                
                <div class="result-item">
                    <span class="result-label">Quantity:</span>
                    <span class="result-value" id="quantity">-</span>
                </div>
                
                <div class="result-item">
                    <span class="result-label">Weighted RR Ratio:</span>
                    <span class="result-value" id="rrRatio">-</span>
                </div>
                
                <div class="result-item">
                    <span class="result-label">Liquidation Price:</span>
                    <span class="result-value" id="liquidationPrice">-</span>
                </div>
                
                <h3 style="margin-top: 20px; color: #60a5fa; font-size: 16px;">Take Profit Breakdown</h3>
                <div id="tpResults">
                    <!-- TP results will be populated here -->
                </div>
                
                <h3 style="margin-top: 20px; font-size: 16px;">Risk Meter</h3>
                <div class="risk-meter">
                    <div class="risk-indicator" id="riskIndicator"></div>
                </div>
                <div style="display: flex; justify-content: space-between; color: #cbd5e1; font-size: 12px; margin-top: 5px;">
                    <span>Safe</span>
                    <span>Medium</span>
                    <span>High Risk</span>
                </div>
                
                <h3 style="margin-top: 25px; font-size: 16px;">Safety Checks</h3>
                <div class="safety-checks" id="safetyChecks">
                    <!-- Safety checks will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript code remains the same as previous version
        // ... [all the JavaScript functions from previous code]
    </script>
</body>
</html>
